 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <title>Post creator</title>
   </head>
   <body style="padding:10px;">
     <div class="ikili">
       <div class="mb-3">
         <div>
           <div class="input-group mb-3" style="width: 500px;">
             <span class="input-group-text">Subreddit girin:</span>
             <input type="text" id="subreddit" class="form-control">
             <button class="btn btn-outline-secondary" type="button" id="git">Post oluştur</button>
           </div>
         </div>
         <br/>
         <div class="mx-3">
           <div class="input-group my-1">
            <span class="input-group-text">Yazı:</span>
            <input type="text" class="form-control" id="text">
          </div>
          <div class="input-group my-1" style="width: 360px;">
            <span class="input-group-text">Yazı boyutu (pixel):</span>
            <input type="number" class="form-control" id="text-size">
          </div>
          <div class="input-group my-1">
            <span class="input-group-text">Yazı fontu:</span>
            <input type="text" class="form-control" id="text-font">
          </div>
          <div class="input-group my-1">
            <span class="input-group-text">Yazı rengi:</span>
            <input type="color" class="form-control" id="text-color">
          </div>
           <div class="input-group my-1">
            <span class="input-group-text">Resim:</span>
            <input type="file" class="form-control" id="resim-dosyasi">
          </div>
           <div class="input-group my-1" style="width: 360px;">
            <span class="input-group-text">Resmin altındaki boşluk büyüklüğü:</span>
            <input type="number" class="form-control" id="img-padding">
          </div>
          <div class="form-check my-1">
            <input class="form-check-input" type="checkbox" value="" id="gradient-check" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Gradyan
            </label>
          </div>
          <div class="input-group my-1">
            <span class="input-group-text">Gradyan rengi:</span>
            <input type="color" class="form-control" id="gradient-color">
          </div>
          <div class="input-group my-1">
            <span class="input-group-text">Gradyan başlangıç yeri (yüzdelik):</span>
            <input type="number" class="form-control" id="gradient-start">
          </div>
          <button type="button" class="btn btn-primary" id="yenile">Resmi tekrar oluştur</button>
         </div>
       </div>
       <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    <script src="main.js"></script>
   </body>
 </html>
